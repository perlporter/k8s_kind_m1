kind: Pod
apiVersion: v1
metadata:
  name: giropops
  labels:
    app: giropops
spec:
  containers:
  - name: giropops-app
    image: jxlwqq/http-echo:latest
    args:
    - "-text=CLARO-QUE-FUNCIONA-GIROPOPS"
---
kind: Service
apiVersion: v1
metadata:
  name: giropops-service
spec:
  selector:
    app: giropops
  ports:
  # Default port used by the image  
    - port: 5678
---
kind: Pod
apiVersion: v1
metadata:
  name: strigus-app
  labels: 
    app: strigus
spec:
  containers:
  - name: strigus-app
    image: jxlwqq/http-echo:latest
    args:
    - "-text=FUNCIONOU-STRIGUS"
---
kind: Service
apiVersion: v1
metadata:
  name: strigus-service
spec:
  selector:
    app: strigus
  ports:
  # Default port used by the image  
    - port: 5678
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: example-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/giropops"
        backend: 
          service:
            name: giropops-service
            port: 
              number: 5678
      - pathType: Prefix
        path: "/strigus"
        backend:
          service:
            name: strigus-service
            port: 
              number: 5678
